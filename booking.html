<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
body{
    height: 100%;
	width: 100%;
	background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url("https://images.unsplash.com/photo-1523867904486-8153c8afb94f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80"); 
	background-size: cover;
	position: absolute;
}

form {
    max-width: 650px;
    margin: 0 auto;
    padding: 50px;
    background-color: rgba(0, 0, 0, 0.15);
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    font-family: Arial, sans-serif;
    color: #fafafa;
  }
  
  h2 {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    font-family: Georgia, 'Times New Roman', Times, serif;
    color: #fff;
  }
  
  label {
    display: block;
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 5px;
    font-family: papyrus;
  }
  
  input,
  textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  
  button[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }
  
  button[type="submit"]:hover {
    background-color: #45a049;
  }
  
  @media (max-width: 600px) {
    form {
      padding: 10px;
    }
    
    label {
      font-size: 14px;
    }
    
    input,
    textarea {
      font-size: 14px;
    }
    
    button[type="submit"] {
      font-size: 14px;
      padding: 8px 16px;
    }
}
    </style>
</head>
<body>
    <!-- <h1 class="h1t">HOTEL XYZ</h1> -->
    <form action="#" method="post">
        <h2>Travel Booking Form</h2>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div>
          <label for="time">Journey start's where :-</label>
          <input type="text" id="time" name="time" required>
        </div>
        <div>
            <label for="time">Destination</label>
            <input type="text" id="time" name="time" required>
          </div>
        <div>
          <label for="guests">Number of people:</label>
          <input type="number" id="guests" name="guests" min="1" max="10" required>
        </div>
        <div>
          <label for="message">Requests:</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <button type="submit">Proceed</button>
      </form>
    

</body>
</html>
